<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Laura 游눘</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;}

body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#ff9ecf,#ffc1e3);
    overflow:hidden;
}

/* Fondo animado */
.fondo{
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    overflow:hidden;
    z-index:0;
    pointer-events:none;
}

.emoji{
    position:absolute;
    font-size:20px;
    animation:flotar linear forwards;
    opacity:0.7;
}

@keyframes flotar{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

/* Contenedor principal */
.container{
    position:relative;
    z-index:2;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}

.card{
    background:white;
    padding:35px;
    border-radius:25px;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
    max-width:600px;
    width:100%;
    text-align:center;
    opacity:1;
    transition:opacity 0.6s ease;
}

.fade-out{opacity:0;}
.fade-in{opacity:1;}

h1{font-size:clamp(1.6rem,4vw,2.2rem);margin-bottom:20px;}
p{font-size:clamp(1rem,2.5vw,1.2rem);margin-bottom:20px;}

.buttons{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:20px;
    flex-wrap:wrap;
}

button{
    padding:12px 30px;
    font-size:1rem;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:0.3s;
}

#yesBtn{background:#ff4fa3;color:white;}
#noBtn{background:#ccc;}

.imagen-final{
    max-width:100%;
    border-radius:20px;
    margin-top:15px;
}
</style>
</head>

<body>

<div class="fondo" id="fondo"></div>

<div class="container">
    <div class="card" id="card"></div>
</div>

/* Fondo animado optimizado */
function crearEmoji(){
    const fondo = document.getElementById("fondo");
    const emoji = document.createElement("div");
    emoji.classList.add("emoji");
    emoji.innerHTML = Math.random() > 0.5 ? "游눘" : "游꺛";
    emoji.style.left = Math.random()*100 + "vw";
    emoji.style.fontSize = (Math.random()*15+15)+"px";
    emoji.style.animationDuration = (Math.random()*5+5)+"s";
    fondo.appendChild(emoji);
    setTimeout(()=>emoji.remove(),10000);
}
setInterval(crearEmoji,700);

/* Transici칩n */
function cambiarPagina(contenido){
    card.classList.add("fade-out");
